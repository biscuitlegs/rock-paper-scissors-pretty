<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div class="position-relative top-50 start-50 translate-middle bg-light mt-5 mt-xs-0 me-5 pt-5 pb-2">
            <div class="row position-relative text-center">
                <div class="col d-flex flex-column align-items-center">
                    <button id="rock" class="text-light btn btn-primary player-choice-btn" href="#"><i class="bi bi-heptagon-fill"></i></button>
                    <div id="rock-choice-indicator" class="fs-1"></div>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <button id="paper" class="text-light btn btn-primary player-choice-btn"href="#"><i class="bi bi-file-earmark-fill"></i></button>
                    <div id="paper-choice-indicator" class="fs-1"></div>
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <button id="scissors" class="text-light btn btn-primary player-choice-btn"href="#"><i class="bi bi-scissors"></i></button>
                    <div id="scissors-choice-indicator" class="fs-1"></div>
                </div>
                <div class="col-12 mt-5">
                    <div class="row">
                        <div class="col">
                            <h2 class="text-muted">Scoreboard</h2>
                            <a id="reset-btn" class="text-danger" href="#">Reset</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3 class="text-muted">You</h3>
                            <h4 id="player-score" class="text-muted">0</h4>
                        </div>
                        <div class="col">
                            <h3 class="text-muted">Computer</h3>
                            <h4 id="computer-score" class="text-muted">0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div id="result-notification" class="alert alert-info mx-5 mt-5" role="alert">
                When you start playing, this box will let you know who won the last round.
            </div>
        </div>
    </main>
</body>

<script src="scripts/main.js"></script>
</html>
